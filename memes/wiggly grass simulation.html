title: Wiggly Grass Simulation
---
<!DOCTYPE html>
<html>
<head>
    <title>Wiggly Grass Simulation</title>
    <style>
        body {
            background-color: #8cc63f;
        }
        .grass {
            position: absolute;
            height: 100px;
            width: 5px;
            border-radius: 5px;
            background-color: #2c5a2d;
            transform-origin: bottom center;
            animation: sway 2s ease-in-out infinite;
        }
        @keyframes sway {
            0% {
                transform: rotateZ(0deg);
            }
            50% {
                transform: rotateZ(5deg);
            }
            100% {
                transform: rotateZ(0deg);
            }
        }
    </style>
</head>
<body>
    <div class="grass"></div>
    <div class="grass" style="left: 20px;"></div>
    <div class="grass" style="left: 40px;"></div>
    <div class="grass" style="left: 60px;"></div>
    <div class="grass" style="left: 80px;"></div>
    
    <script>
        document.addEventListener('mousemove', function(e) {
            var grass = document.querySelectorAll('.grass');
            for (var i = 0; i < grass.length; i++) {
                var distance = grass[i].getBoundingClientRect().left - e.clientX;
                var displacement = Math.sin(distance / 100 * Math.PI) * 10;
                grass[i].style.transform = 'rotateZ(' + displacement + 'deg)';
            }
        });
    </script>
</body>
</html>
