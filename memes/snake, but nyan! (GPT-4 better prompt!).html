<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: black;
    }
    #game-board {
      display: grid;
      grid-template-rows: repeat(20, 20px);
      grid-template-columns: repeat(20, 20px);
      gap: 1px;
      background-color: #333;
    }
    .snake {
      background-image: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
      border-radius: 3px;
    }
    .food {
      background-color: lime;
    }
    .big-food {
      background-color: gold;
    }
    #score {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="game-board"></div>
  <div id="score">Score: 0 | High Score: 0</div>
  <script>
    const gameBoard = document.getElementById('game-board');
    const scoreElem = document.getElementById('score');

    const ROWS = 20;
    const COLS = 20;
    const TICK_INTERVAL = 100;
    const BIG_FOOD_CHANCE = 0.1;

    let snake = [{ x: 10, y: 10 }];
    let dx = 0;
    let dy = 0;
    let food = {};
    let bigFood = false;
    let score = 0;
    let highScore = 0;
    let snakeSpeed = 1;

    function init() {
      createFood();
      update();
      window.addEventListener('keydown', handleKeyDown);
    }

    function handleKeyDown(e) {
      if (e.key === 'ArrowUp' && dy === 0) { dx = 0; dy = -1; }
      if (e.key === 'ArrowDown' && dy === 0) { dx = 0; dy = 1; }
      if (e.key === 'ArrowLeft' && dx === 0) { dx = -1; dy = 0; }
      if (e.key === 'ArrowRight' && dx === 0) { dx = 1; dy = 0; }
    }

    function createFood() {
      do {
        food.x = Math.floor(Math.random() * COLS);
        food.y = Math.floor(Math.random() * ROWS);
      } while (isOccupied(food.x, food.y));

      bigFood = Math.random() < BIG_FOOD_CHANCE;
    }

    function update() {
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };

      if (head.x < 0 || head.x >= COLS || head.y < 0 || head.y >= ROWS || isOccupied(head.x, head.y, true)) {
        score = 0;
        snake = [{ x: 10, y: 10 }];
        dx = 0;
        dy = 0;
        snakeSpeed = 1;
        createFood();
      } else {
        snake.unshift(head);
        if (head.x === food.x && head.y === food.y) {
          score += bigFood ? 5 : 1;
          highScore = Math.max(highScore, score);
          snakeSpeed += 0.1;
          createFood();
        } else {
          snake.pop();
        }
      }

      render();
      setTimeout(update, TICK_INTERVAL / snakeSpeed);
    }

    function render() {
      gameBoard.innerHTML = '';

      for (const segment of snake) {
        const div = document.createElement('div');
        div.style.gridColumnStart = segment.x + 1;
        div.style.gridRowStart = segment.y + 1;
        if (segment === snake[0]) {
          const img = document.createElement('img');
          img.src = 'https://www.pngall.com/wp-content/uploads/2016/06/Nyan-Cat-Free-Download-PNG.png';
          img.width = 20;
          img.height = 20;
          div.appendChild(img);
        } else {
          div.classList.add('snake');
        }
        gameBoard.appendChild(div);
      }

      const foodDiv = document.createElement('div');
      foodDiv.style.gridColumnStart = food.x + 1;
      foodDiv.style.gridRowStart = food.y + 1;
      foodDiv.classList.add(bigFood ? 'big-food' : 'food');
      gameBoard.appendChild(foodDiv);

      scoreElem.textContent = `Score: ${score} | High Score: ${highScore}`;
    }

    function isOccupied(x, y, skipHead = false) {
      for (let i = skipHead ? 1 : 0; i < snake.length; i++) {
        if (snake[i].x === x && snake[i].y === y) {
          return true;
        }
      }
      return false;
    }

    init();
  </script>
</body>
</html>
