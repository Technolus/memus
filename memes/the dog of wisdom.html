<body>
    <h1>The Dog of Wisdom üê∂</h1>
    <img id="dog" src="https://example.com/dog_of_wisdom.jpg" alt="Dog of Wisdom">
    <p id="joke"></p>
    <button onclick="getRandomJoke()">Get Wisdom</button>
<script>
    const jokes = [
        "Why did the dog sit in the shade? Because he didn't want to be a hot dog!",
        "What do you get when you cross a dog with a computer? A lot of bites!",
        "Why was the dog a great musician? Because his bark was worse than his bite!",
        "What kind of dog does Dracula have? A bloodhound!",
        "Why did the dog go to court? Because he got a barking ticket!",
    ];

    function getRandomJoke() {
        const randomIndex = Math.floor(Math.random() * jokes.length);
        const joke = jokes[randomIndex];
        document.getElementById('joke').innerHTML = joke;
    }
</script>
