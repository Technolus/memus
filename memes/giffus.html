<!DOCTYPE html>
<html>
  <head>
    <title>Random Fullscreen Gif</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
      }
      img {
        //width: 100%;
        //height: 100%;
      }
    </style>
  </head>
  <body>
    <img id="gif" src="" alt="Random Gif">
    <script>
      // Fetch the random gif from the Giphy API
      fetch(`https://meme-api.com/gimme`)
        .then(response => response.json())
        .then(data => {
          // Update the image source with the random gif url
          const gifUrl = data.url;
          const gif = document.getElementById('gif');
          gif.src = gifUrl;
        })
        .catch(error => console.error(error));
    </script>
  </body>
</html>
