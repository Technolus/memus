<!DOCTYPE html>
<html>
  <head>
    <title>Post Request Example</title>
    <script>
      var autoPreviewEnabled = false;
      var previewWindow;

      function toggleAutoPreview() {
        autoPreviewEnabled = !autoPreviewEnabled;
        var toggleButton = document.getElementById("togglePreview");
        if (autoPreviewEnabled) {
          previewWindow = window.open("", "previewWindow", "width=100%,height=100%");
          toggleButton.innerText = "Pause Auto Preview";
        } else {
          previewWindow.close();
          toggleButton.innerText = "Enable Auto Preview";
        }
      }

      function updatePreview() {
        if (autoPreviewEnabled) {
          var previewContents = document.getElementById("contents").value;
          previewWindow.document.body.innerHTML = previewContents;
        }
      }

      function submitForm() {
        var form = document.getElementById("myForm");
        var xhr = new XMLHttpRequest();
        xhr.open(form.method, form.action, true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.onreadystatechange = function() {
          if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
            var response = JSON.parse(xhr.responseText);
            if (response.error) {
              document.getElementById("result").innerHTML = "Error: " + response.error;
            } else {
              response.url = response.url.replace("https://technolus.github.io/memus-automaticus", "https://rollthememes.thetechnolus.com");
              document.getElementById("result").innerHTML = `Returned URL: <a href="${response.url}" target="_blank">${response.url}</a>`;
            }
          }
        };
        var formData = {
          filePath: form.elements["filePath"].value,
          contents: form.elements["contents"].value
        };
        xhr.send(JSON.stringify(formData));
        updatePreview();
        return false;
      }
    </script>
    <style>
      #previewContainer {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        width: 50%;
        height: 100%;
      }
      #contents {
        width: 50%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <form id="myForm" method="POST" action="https://memeuploader.thetechnolus.com/">
      <label for="filePath">Title:</label>
      <input type="text" id="filePath" name="filePath"><br><br>
      <div id="formContents">
        <label for="contents">HTML:</label>
        <textarea id="contents" name="contents" cols="80" rows="10" style="font-family: monospace; font-size: 16px;" oninput="updatePreview()"></textarea>
      </div>
      <br><br>
      <input type="submit" value="Submit" onclick="return submitForm()">
      <button id="togglePreview" onclick="toggleAutoPreview()">Enable Auto Preview</button>
    </form>
    <div id="previewContainer"></div>
    <p id="result"></p>
  </body>
</html>
