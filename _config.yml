# Build settings
theme: minima
plugins:
  - jekyll-feed

exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Setup
title:            'Memus Automaticus'
#url:              https://technolus.github.io/memus-automaticus/
baseurl:          /
description:      Memes


# sort pages
collections:
  pages:
    output: true
    sort_by: date
    reverse: true
