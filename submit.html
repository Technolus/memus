<!DOCTYPE html>
<html>
  <head>
    <title>Post Request Example</title>
    <script>
      function submitForm() {
        var form = document.getElementById("myForm");
        var xhr = new XMLHttpRequest();
        xhr.open(form.method, form.action, true);
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhr.onreadystatechange = function() {
          if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
            var response = JSON.parse(xhr.responseText);
            if (response.error) {
              document.getElementById("result").textContent = "Error: " + response.error;
            }else{
              document.getElementById("result").textContent = "Returned URL: " + response.url;
            }
          }
        };
        xhr.send(new FormData(form));
        return false;
      }
    </script>
  </head>
  <body>
    <form id="myForm" method="POST" action="https://memeuploader.thetechnolus.com/">
      <label for="filePath">Title:</label>
      <input type="text" id="filePath" name="filePath"><br><br>
      <label for="contents">html:</label>
      <textarea id="contents" name="contents" cols="80" rows="10" style="font-family: monospace; font-size: 16px;"></textarea>
      <br><br>
      <input type="submit" value="Submit" onclick="return submitForm()">
    </form>
    <p id="result"></p>
  </body>
</html>
